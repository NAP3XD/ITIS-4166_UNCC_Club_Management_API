post:
  summary: Join a club
  description: Join a club as a member
  tags:
    - Clubs
  security:
    - BearerAuth: []
  parameters:
    - name: id
      in: path
      required: true
      description: Club ID
      schema:
        type: integer
        example: 1
  responses:
    "201":
      description: Successfully joined the club
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
              clubId:
                type: integer
              userId:
                type: integer
              joinedAt:
                type: string
                format: date-time
    "401":
      description: Unauthorized
    "404":
      description: Club not found
    "409":
      description: Already a member of this club
