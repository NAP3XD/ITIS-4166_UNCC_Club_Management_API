parameters:
  - name: id
    in: path
    required: true
    description: Club ID
    schema:
      type: integer
      example: 1

get:
  summary: Get club by ID
  description: Get detailed information about a specific club
  tags:
    - Clubs
  responses:
    "200":
      description: Club details
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/Club.yaml
    "404":
      description: Club not found

put:
  summary: Update club
  description: Update club information (club admin only)
  tags:
    - Clubs
  security:
    - BearerAuth: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
            description:
              type: string
  responses:
    "200":
      description: Club updated successfully
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/Club.yaml
    "401":
      description: Unauthorized
    "403":
      description: Forbidden - Only club admin can update
    "404":
      description: Club not found

delete:
  summary: Delete club
  description: Delete a club (club admin only)
  tags:
    - Clubs
  security:
    - BearerAuth: []
  responses:
    "200":
      description: Club deleted successfully
    "401":
      description: Unauthorized
    "403":
      description: Forbidden - Only club admin can delete
    "404":
      description: Club not found
