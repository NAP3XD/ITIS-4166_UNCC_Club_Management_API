delete:
  summary: Leave a club
  description: Leave a club (club admins cannot leave their own club)
  tags:
    - Clubs
  security:
    - BearerAuth: []
  parameters:
    - name: id
      in: path
      required: true
      description: Club ID
      schema:
        type: integer
        example: 1
  responses:
    "200":
      description: Successfully left the club
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Successfully left the club"
    "400":
      description: Not a member or admin trying to leave
    "401":
      description: Unauthorized
    "403":
      description: Club admin cannot leave their own club
    "404":
      description: Club not found
