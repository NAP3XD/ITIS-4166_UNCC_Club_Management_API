get:
  summary: Get all users
  description: Retrieve a list of all users (API_ADMIN only)
  tags:
    - Users
  security:
    - BearerAuth: []
  responses:
    "200":
      description: List of users
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/User.yaml
    "401":
      description: Unauthorized
    "403":
      description: Forbidden - Requires API_ADMIN role
