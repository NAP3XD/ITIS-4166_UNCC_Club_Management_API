post:
  summary: User registration
  description: Register a new user account
  tags:
    - Auth
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            email:
              type: string
              format: email
              example: "newuser@example.com"
            password:
              type: string
              format: password
              example: "securePassword123"
            name:
              type: string
              example: "Jane Doe"
            role:
              type: string
              enum: [CLUB_MEMBER, CLUB_ADMIN, API_ADMIN]
              example: "CLUB_MEMBER"
              description: "Optional, defaults to CLUB_MEMBER"
          required:
            - email
            - password
            - name
  responses:
    "201":
      description: Registration successful
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/AuthResponse.yaml
    "409":
      description: Email already exists
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Email already exists"
    "500":
      description: Internal server error
