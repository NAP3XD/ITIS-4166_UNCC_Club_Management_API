post:
  summary: RSVP to an event
  description: Create an RSVP for an event
  tags:
    - Events
  security:
    - BearerAuth: []
  parameters:
    - name: id
      in: path
      required: true
      description: Event ID
      schema:
        type: integer
        example: 1
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: string
              enum: [ATTENDING, NOT_ATTENDING, MAYBE]
              example: "ATTENDING"
              default: "ATTENDING"
  responses:
    "201":
      description: RSVP created successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
              userId:
                type: integer
              eventId:
                type: integer
              status:
                type: string
                enum: [ATTENDING, NOT_ATTENDING, MAYBE]
              rsvpedAt:
                type: string
                format: date-time
    "401":
      description: Unauthorized
    "404":
      description: Event not found
    "409":
      description: RSVP already exists

put:
  summary: Update RSVP
  description: Update an existing RSVP status
  tags:
    - Events
  security:
    - BearerAuth: []
  parameters:
    - name: id
      in: path
      required: true
      description: Event ID
      schema:
        type: integer
        example: 1
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: string
              enum: [ATTENDING, NOT_ATTENDING, MAYBE]
              example: "NOT_ATTENDING"
          required:
            - status
  responses:
    "200":
      description: RSVP updated successfully
    "401":
      description: Unauthorized
    "404":
      description: RSVP or Event not found

delete:
  summary: Delete RSVP
  description: Remove an RSVP from an event
  tags:
    - Events
  security:
    - BearerAuth: []
  parameters:
    - name: id
      in: path
      required: true
      description: Event ID
      schema:
        type: integer
        example: 1
  responses:
    "200":
      description: RSVP deleted successfully
    "401":
      description: Unauthorized
    "404":
      description: RSVP not found
