parameters:
  - name: id
    in: path
    required: true
    description: Event ID
    schema:
      type: integer
      example: 1

get:
  summary: Get event by ID
  description: Get detailed information about a specific event
  tags:
    - Events
  responses:
    "200":
      description: Event details
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/Event.yaml
    "404":
      description: Event not found

put:
  summary: Update event
  description: Update event information (requires authentication)
  tags:
    - Events
  security:
    - BearerAuth: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            title:
              type: string
            description:
              type: string
            location:
              type: string
            eventDate:
              type: string
              format: date-time
  responses:
    "200":
      description: Event updated successfully
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/Event.yaml
    "400":
      description: Validation error
    "401":
      description: Unauthorized
    "404":
      description: Event not found

delete:
  summary: Delete event
  description: Delete an event (requires authentication)
  tags:
    - Events
  security:
    - BearerAuth: []
  responses:
    "204":
      description: Event deleted successfully
    "401":
      description: Unauthorized
    "404":
      description: Event not found
