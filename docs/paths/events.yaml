get:
  summary: Get all events
  description: Retrieve a list of all events, optionally filtered by club
  tags:
    - Events
  parameters:
    - name: clubId
      in: query
      required: false
      description: Filter events by club ID
      schema:
        type: integer
        example: 1
  responses:
    "200":
      description: List of events
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/Event.yaml

post:
  summary: Create a new event
  description: Create a new event for a club (requires authentication)
  tags:
    - Events
  security:
    - BearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            clubId:
              type: integer
              example: 1
            title:
              type: string
              example: "Monthly Meeting"
            description:
              type: string
              example: "Our monthly club gathering"
            location:
              type: string
              example: "Student Center Room 201"
            eventDate:
              type: string
              format: date-time
              example: "2025-12-01T18:00:00Z"
          required:
            - clubId
            - title
            - eventDate
  responses:
    "201":
      description: Event created successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Event.yaml
    "400":
      description: Validation error
    "401":
      description: Unauthorized
