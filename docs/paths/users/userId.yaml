parameters:
  - name: id
    in: path
    required: true
    description: User ID
    schema:
      type: integer
      example: 1

get:
  summary: Get user by ID
  description: Get a specific user's information (API_ADMIN or CLUB_ADMIN only)
  tags:
    - Users
  security:
    - BearerAuth: []
  responses:
    "200":
      description: User details
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/User.yaml
    "401":
      description: Unauthorized
    "403":
      description: Forbidden
    "404":
      description: User not found

put:
  summary: Update user by ID
  description: Update a user's information (API_ADMIN or CLUB_ADMIN only)
  tags:
    - Users
  security:
    - BearerAuth: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
            email:
              type: string
            role:
              type: string
              enum: [CLUB_MEMBER, CLUB_ADMIN, API_ADMIN]
  responses:
    "200":
      description: User updated
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/User.yaml
    "401":
      description: Unauthorized
    "403":
      description: Forbidden
    "404":
      description: User not found

delete:
  summary: Delete user by ID
  description: Delete a user (API_ADMIN only)
  tags:
    - Users
  security:
    - BearerAuth: []
  responses:
    "200":
      description: User deleted successfully
    "401":
      description: Unauthorized
    "403":
      description: Forbidden
    "404":
      description: User not found
