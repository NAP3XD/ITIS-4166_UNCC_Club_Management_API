get:
  summary: Get all clubs
  description: Retrieve a paginated list of all clubs
  tags:
    - Clubs
  parameters:
    - name: page
      in: query
      required: false
      description: Page number
      schema:
        type: integer
        example: 1
        default: 1
    - name: limit
      in: query
      required: false
      description: Number of clubs per page
      schema:
        type: integer
        example: 10
        default: 10
        maximum: 100
  responses:
    "200":
      description: List of clubs
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/Club.yaml

post:
  summary: Create a new club
  description: Create a new club (authenticated users). User becomes the club admin automatically.
  tags:
    - Clubs
  security:
    - BearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              example: "Chess Club"
            description:
              type: string
              example: "A club for chess enthusiasts"
          required:
            - name
  responses:
    "201":
      description: Club created successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Club.yaml
    "400":
      description: Validation error
    "401":
      description: Unauthorized
