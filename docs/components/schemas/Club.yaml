type: object
properties:
  id:
    type: integer
    readOnly: true
    example: 1
  name:
    type: string
    example: "Chess Club"
  description:
    type: string
    example: "A club for chess enthusiasts"
  adminId:
    type: integer
    example: 2
  admin:
    type: object
    readOnly: true
    properties:
      id:
        type: integer
      name:
        type: string
      email:
        type: string
  createdAt:
    type: string
    format: date-time
    readOnly: true
    example: "2025-11-01T10:00:00Z"
  updatedAt:
    type: string
    format: date-time
    readOnly: true
    example: "2025-11-01T10:00:00Z"
required:
  - name
